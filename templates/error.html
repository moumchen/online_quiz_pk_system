<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

<div class="logo-container">
    <img src="/static/images/logo.png" alt="Quiz Logo" class="logo-image">
</div>

<div class="login-info">
    {% if user is None %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="/common/logout">Logout</a>
    {% else %}
        <a class="login_tag">Login</a>
        <a class="register_tag">Register</a>
    {% endif %}
</div>

<p style="z-index: 102; color: red; font-size: 35px">
    Oops! ERROR: {{ error }}
</p>
<br/>
<a href="index" style="z-index: 102; margin-left: 10px">Back to home page</a>

<!-- 背景模糊遮罩层 (默认隐藏) -->
<div id="overlay" class="overlay"></div>

<div class="my-footer">
    <p>Copyright @ Yanqian Chen & Cheng Wang 2025</p>
    <div class="footer-imgs">
        <img src="/static/images/footer-img.png" class="footer-img" alt="Copyright @ Yanqian Chen & Cheng Wang 2025">
    </div>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
