<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

<div class="logo-container">
    <img src="/static/images/logo.png" alt="Quiz Logo" class="logo-image">
</div>

<div class="login-info">
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="/common/logout">Logout</a>
    {% else %}
        <a class="login_tag">Login</a>
        <a class="register_tag">Register</a>
    {% endif %}
</div>

<div class="wrapper">
    <div class="buttons">
        <img src="/static/images/single_player_button.png" class="single-player-button" alt="Single Player Button">
        <img src="/static/images/pvp_button.png" class="multiplayer-button" alt="Multiplayer Button">
    </div>
</div>


<!-- 背景模糊遮罩层 (默认隐藏) -->
<div id="overlay" class="overlay hidden"></div>

<!-- login -->
<div class="login-div hidden">
    <div class="username-question-div">
        <img src="/static/images/chat_bubble_1.png" alt="">
        <span class="username-question-text">Please type your username below</span>
    </div>
    <div class="username-reply-div">
        <img src="/static/images/chat_bubble_2.png" alt="">
        <input type="text" class="username-input" placeholder="Type here">
    </div>
    <div class="password-question-div hidden">
        <img src="/static/images/chat_bubble_1.png">
        <span class="password-question-text">Please type your password below</span>
    </div>
    <div class="password-reply-div hidden">
        <img src="/static/images/chat_bubble_2.png" alt="">
        <input type="password" class="password-input" placeholder="Type here">
    </div>
    <div class="password-confirm-question-div hidden">
        <img src="/static/images/chat_bubble_1.png">
        <span class="password-confirm-question-text">Please confirm your password below</span>
    </div>
    <div class="password-confirm-reply-div hidden">
        <img src="/static/images/chat_bubble_2.png" alt="">
        <input type="password" class="password-confirm-input" placeholder="Type here">
    </div>
    <div class="email-question-div hidden">
        <img src="/static/images/chat_bubble_1.png">
        <span class="email-question-text">Please type your email below</span>
    </div>
    <div class="email-reply-div hidden">
        <img src="/static/images/chat_bubble_2.png" alt="">
        <input type="email" class="email-input" placeholder="Type here">
    </div>
    <div class="login-buttons-div">
        <div class="button-container submit-button">
            <img src="/static/images/blue_blank_button.png">
            <span class="button-text">submit</span>
        </div>
        <div class="button-container cancel-button">
            <img src="/static/images/orange_blank_button.png">
            <span class="button-text">cancel</span>
        </div>
    </div>
</div>

<form class="login-form hidden" action="/common/login" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
    <label for="username">Username:</label>
    <input type="text" id="login-username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="login-password" name="password">
    <input type="submit" value="Login">
</form>

<form class="register-form hidden" action="/common/register" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
      <label for="username">Username:</label>
    <input type="text" id="register-username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="register-password" name="password">
    <input type="text" id="register-email" name="email">
    <input type="submit">
</form>

<div class="my-footer">
    <p>Copyright @ Yanqian Chen & Cheng Wang 2025</p>
    <div class="footer-imgs">
        <img src="/static/images/footer-img.png" class="footer-img" alt="Copyright @ Yanqian Chen & Cheng Wang 2025">
    </div>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
